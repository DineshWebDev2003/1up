<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #reader {
      width: 300px;
      height: 300px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div id="reader"></div>
  <div id="result">Initializing camera...</div>

  <script>
    const resultEl = document.getElementById('result');
    const qr = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        qr.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            resultEl.textContent = "Scanned: " + decodedText;
            qr.stop();
          },
          (error) => {
            // Optionally handle scan errors here
          }
        ).catch(err => {
          resultEl.textContent = "Camera start error: " + err;
        });
      } else {
        resultEl.textContent = "No camera found on this device.";
      }
    }).catch(err => {
      resultEl.textContent = "Camera init failed: " + err;
    });
  </script>

</body>
</html>
